name:                freet
version:             0.1.0.0
github:              "quasarbright/freet"
license:             BSD3
author:              "Mike Delmonaco"
maintainer:          "mdelmonacochs@gmail.com"
copyright:           "Mike Delmonaco"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/quasarbright/freet#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- megaparsec
- mtl
- extra
- transformers
- lens

ghc-options:
- -w
- -Wall

library:
  source-dirs: src
  default-extensions:
  - LambdaCase
  - RecordWildCards
  - GeneralizedNewtypeDeriving
  - TupleSections
  - MonadComprehensions
  - MultiWayIf


executables:
  freet-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -w
    - -Wall
    dependencies:
    - freet
    default-extensions:
    - LambdaCase
    - RecordWildCards
    - GeneralizedNewtypeDeriving
    - TupleSections
    - MonadComprehensions
    - MultiWayIf

tests:
  freet-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -w
    - -Wall
    dependencies:
    - freet
    - hspec
    - QuickCheck
    - HUnit
    default-extensions:
    - LambdaCase
    - RecordWildCards
    - GeneralizedNewtypeDeriving
    - TupleSections
    - MonadComprehensions
    - MultiWayIf
